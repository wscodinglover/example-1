<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>拖放练习</title>
  <style>
    body,html{
      padding: 0;
      margin: 0;
    }
    .drag-container{
      width: 500px;
      height: 400px;
      margin: 0 auto;
      background: #aaa;
    }
    .drag-item{
      width: 40px;
      height: 40px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="drag-container" ondragover="dragOver(event)">
    <div class="drag-item" draggable="true" ondragstart="dragStart(event)" >     
    </div>
  </div>
  <script>
   const dragStart = (e) => {
     console.log('e.target --> dragStart',e.target.clientHeight);
         
   }
   const dragOver = (e) => {
     e.preventDefault()
     console.log('e.target --> dragOver',e.target.clientY);
         
   }
  </script>
</body>
</html>

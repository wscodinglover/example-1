<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>requestAnimationFrame</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        #demo {
            position: absolute;
            width: 40px;
            height: 88px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="demo"></div>
    <script>
        var demo = document.getElementById('demo');

        var heig = 0

        function down() {
            if (heig > 510) {
                return;
            }
            heig++;
            demo.style.top = heig + "px";

            if (heig > 100) {
                demo.style.backgroundColor = `rgb(${heig/2},0,0)`;
            }

            requestAnimationFrame(down)
        }
        down();
    </script>
</body>

</html>

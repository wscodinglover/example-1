<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prompt测试</title>
</head>

<body>
    <script>
        let intA = prompt("请输入一个整数");
        let intB = prompt("请输入另一个整数");
        document.write('您输入第一个整数是 ' + intA + '<br />');
        document.write(' 您输入第二个整数是 ' + intB + '<br />');
        document.write(' 它们的和是 ' + (parseInt(intA) + parseInt(intB)));
    </script>
</body>

</html>

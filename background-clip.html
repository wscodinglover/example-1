<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      margin: 50px auto;
      font-size: 54px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: transparent;
      background: linear-gradient(0, #009688 0%, yellowgreen 100%);
      background-size: cover;
      background-position: center center;
      -webkit-background-clip: text;
    }

    .image-word {
      margin: auto;
      width: 100%;
      height: 300px;
      line-height: 300px;
      text-align: center;
      font-size: 180px;
      font-weight: bold;
      color: transparent;
      background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1493353832&di=c063b6b9c89082e96ffee0766112ffec&imgtype=jpg&er=1&src=http%3A%2F%2Fpic2016.5442.com%3A82%2F2016%2F0111%2F07%2F3.jpg%21960.jpg") no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
    }

   .image-container {
      position: relative;
      margin: 0 auto;
      width: 960px;
      height: 600px;
    }

    .mask {
      width: 100%;
      height: 100%;
      background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1493353832&di=c063b6b9c89082e96ffee0766112ffec&imgtype=jpg&er=1&src=http%3A%2F%2Fpic2016.5442.com%3A82%2F2016%2F0111%2F07%2F3.jpg%21960.jpg") no-repeat center center;
      background-size: cover;
      -webkit-filter: blur(10px);
              filter: blur(10px);
      transition: .3s;
    }

    p {
      position: absolute;
      top: -30%;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 1;
      font-size: 180px;
      font-weight: bold;
      background: url("https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1493353832&di=c063b6b9c89082e96ffee0766112ffec&imgtype=jpg&er=1&src=http%3A%2F%2Fpic2016.5442.com%3A82%2F2016%2F0111%2F07%2F3.jpg%21960.jpg") no-repeat center center;
      background-size: cover;
      text-shadow: 2px 2px 2px 2px #fff;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-animation: move 4s ease-in infinite alternate;
              animation: move 4s ease-in infinite alternate;
    }

    @-webkit-keyframes move {
      0% {
        line-height: 100px;
        font-size: 100px;
      }
      100% {
        line-height: 600px;
        font-size: 1500px;
      }
    }

    @keyframes move {
      0% {
        line-height: 100px;
        font-size: 100px;
      }
      100% {
        line-height: 600px;
        font-size: 1500px;
      }
    }
  </style>
</head>
<body>
  <div> background-clip: text</div>
  <div class="image-word">
      background
  </div>
  <div class="image-container">
      <div class="mask"></div>
      <p>Â·</p>
  </div>
</body>
</html>

<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 30%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea{
				margin-top: 1px;
			}
		</style>
	</head>
	
	<body class='yizhidai-body' id='yizhidai-topic-body'>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">壹直贷</h1>
		</header>
		<div class="mui-content" id='topic_content'></div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
				var settings = app.getSettings();
				var state = app.getState();
				//获取URL所有参数
	     		var args = new Object();
	            var query = location.search.substring(1); //获取查询串
	            var pairs = query.split("&"); //在逗号处断开
	            for(var i = 0; i < pairs.length; i++) {
	                var pos = pairs[i].indexOf('='); //查找name=value
	                if(pos == -1) continue; //如果没有找到就跳过
	                var argname = pairs[i].substring(0, pos); //提取name
	                var value = pairs[i].substring(pos + 1); //提取value
	                args[argname] = decodeURIComponent(value); //存为属性
	            }
				if (state.api_token && args.topic_key) {
					app.topicinfo(state.api_token, args.topic_key, function(res) {
						if(res.content){
							doc.getElementById('topic_content').innerHTML = res.content;
						}
					});
				}else{
					document.location.href = 'login.html';
					return;
				}
			});
			}(mui, document));
		</script>
	</body>

</html>

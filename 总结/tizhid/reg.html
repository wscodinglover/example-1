<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.area {
				margin: 20px auto 0px auto;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 30%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			#yizhidai-reg-body #reg{
				border: #0199e2;
				background-color: #0199e2;
			}
		</style>
	</head>

	<body class='yizhidai-body' id='yizhidai-reg-body'>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id='captcha' type="text" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<button id='send_captcha' type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-danger" style="width:33%;position:absolute;margin-left: 37%;border: #0199e2;background-color: #0199e2;">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码（6-16位）">
				</div>

				<div class="mui-input-row">
					<label>确认</label>
					<input id='password_confirm' type="password" class="mui-input-clear mui-input" placeholder="请输入确认密码（6-16位）">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<div style='height:10px;font-size:14px;text-align:center;'><input type='checkbox' checked="true" disabled="true">我已阅读并同意<a href='license.html'>《服务借款协议》</a></div>
			</div>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var captchaButton = doc.getElementById('send_captcha');
					var regButton = doc.getElementById('reg');
					var phoneBox = doc.getElementById('phone');
					var captchaBox = doc.getElementById('captcha');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					//倒计时
					var InterValObj;
					var count = 120; //间隔函数，1秒执行
					var curCount;//当前剩余秒数
					//timer处理函数
					function SetRemainTime() {
						if (curCount == 0) { 
							window.clearInterval(InterValObj);//停止计时器
							captchaButton.innerHTML = "发送验证码";
						}else {
							curCount--;
							captchaButton.innerHTML = ("已发送 (" + curCount + "秒)");
						}
					}
					captchaButton.addEventListener('tap', function(event) {
						if(captchaButton.innerHTML.indexOf('已发送') >= 0){
							plus.nativeUI.toast('验证码已发送! 请稍后再试');
							return;
						}
						var captchaInfo = {
							phone: phoneBox.value,
							type: '1'
						};
						app.captcha(captchaInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('发送成功');
							curCount = count;//开始倒计时
							InterValObj = window.setInterval(SetRemainTime, 1000);
						});
					});
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							phone: phoneBox.value,
							captcha:captchaBox.value,
							password: passwordBox.value,
							password_confirmation:passwordConfirmBox.value,
							source:'yizhidai',
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功,跳转至首页');
							document.location.href='main.html';	
						});
					});
				});
				
			}(mui, document));
		</script>
	</body>

</html>

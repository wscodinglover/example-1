<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<style>
			ul {
				font-size: 14px;
				color: #8f8f94;
			}
			.mui-btn {
				padding: 10px;
			}
			#yizhidai-currentloan-body #submit{
				border: #0199e2;
				background-color: #0199e2;
			}
		</style>
	</head>
	<body class='yizhidai-body' id='yizhidai-currentloan-body'>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;box-shadow: 0 1px 0px #ccc;">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href='main.html'></a>
			<h1 class="mui-title">当前借款</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" id="loan_content">
				<ul class="mui-table-view" id="loan_detail" hidden="true">
				    <li class="mui-table-view-cell">申请时间： <span id='apply_time'></span></li>
				    <li class="mui-table-view-cell">贷款金额： <span id='loan_amount'></span>元</li>
				    <li class="mui-table-view-cell">贷款期限： <span id='duration'></span>天</li>
				    <li class="mui-table-view-cell">应还金额： <span id='repayment_amount'></span>元</li>
				    <li class="mui-table-view-cell">审核状态：<span style="color: red;" id='apply_status'></span></li>
				    <li class="mui-table-view-cell apply_desc">借款说明：借款额度600-6000元，借款成功后请注意还款时间及时还款，以免影响您的个人信用及后续借款。</li>
				    <li class="mui-table-view-cell">如有疑问请联系客服！  客服微信公众号: <span id="service_wechat" style="color:#007AFF">yzd_kefu</span>, 客服QQ：  <span id="service_qq" style="color:#007AFF">2269830250</span></li>
				</ul>
			</div>
			<div class="mui-content-padded" style="margin-top: 20px;">
				<button class='mui-btn mui-btn-block mui-btn-primary mui-action-back' id='submit' >返回</button>
			</div>
		</div>
		<footer class='yizhidai-footer' id='yizhidai-currentloan-footer'>
			<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-item mui-active" href="main.html">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-item" href="member.html">
		        <span class="mui-icon mui-icon-contact"></span>
		        <span class="mui-tab-label">个人中心</span>
		    </a>
		    <a class="mui-tab-item" href="more.html">
		        <span class="mui-icon mui-icon-bars"></span>
		        <span class="mui-tab-label">帮助</span>
		    </a>
		</nav>
		</footer>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var state = app.getState();
					if (state.api_token) {
						app.userinfo(state.api_token, function(res) {
							if ((typeof res != 'object') && res.constructor != Object) {
								state.api_token = '';
								app.setState(state);
								document.location.href = 'login.html';
								return;
							}
						});
					}else{
						document.location.href = 'login.html';
						return;
					}
					var loanInfo = {
						loan_status: 'auditing',
						api_token: state.api_token
					};
					app.loanlist(loanInfo, function(res) {
						if ((typeof res != 'object') && res.constructor != Object) {
							plus.nativeUI.toast(res);
							doc.getElementById('loan_content').innerHTML = '<p style="text-align: center;margin-top: 20px;">暂无借款</p>';
							return;
						}
						if(res.length>0){
							doc.getElementById('apply_time').innerHTML = res[0].created_at;
							doc.getElementById('loan_amount').innerHTML = res[0].loan_amount;
							doc.getElementById('duration').innerHTML = res[0].duration;
							doc.getElementById('repayment_amount').innerHTML = res[0].repayment_amount;
							doc.getElementById('apply_status').innerHTML = res[0].status;
							doc.getElementById('loan_detail').style.display= 'block';
						}else{
							doc.getElementById('loan_content').innerHTML = '<p style="text-align: center;margin-top: 20px;">暂无借款</p>';
						}
						
					});
					var qqButton = doc.getElementById('service_qq');
					qqButton.addEventListener('tap', function(event) {
						if (plus.os.name == "Android") {
				            var main = plus.android.runtimeMainActivity(); 
				            var Intent = plus.android.importClass('android.content.Intent'); 
				            var Uri = plus.android.importClass('android.net.Uri'); 
				            var intent = new Intent(Intent.ACTION_VIEW, Uri.parse("mqqwpa://im/chat?chat_type=wpa&uin=2269830250")); 
				            main.startActivity(intent); 
				        } 
				        if (plus.os.name == "iOS") { 
						   plus.runtime.launchApplication({  
							   action: "mqq://im/chat?chat_type=wpa&uin=2269830250&version=1&src_type=web"  
						   }, function(e) {  
							   plus.nativeUI.confirm("检查到您未安装qq，请先到appstore搜索下载？", function(i) {  
								   if (i.index == 0) {  
									   iosAppstore("itunes.apple.com/cn/app/mqq/");  
								   }  
							   });  
						   });  
					    }		
					});
					$('.mui-bar-tab').on('tap', 'a', function(e) {
						if(this.href){
							document.location.href = this.href;						
						}
					});
				});
			}(mui, document));
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>

		<title>贷铺</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<style>
			.mui-input-group {
				margin-top: 10px;
			}
			.mui-input-group:first-child {
				margin-top: 20px;
			}
			.mui-input-group label {
				width: 30%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
			.mui-checkbox input[type=checkbox],
			.mui-radio input[type=radio] {
				top: 6px;
			}
			.mui-content-padded {
				margin-top: 25px;
			}
			.mui-btn {
				padding: 10px;
			}
			.link-area {
				display: block;
				margin-top: 25px;
				text-align: center;
			}
			.spliter {
				color: #bbb;
				padding: 0px 30px;
			}
			#yizhidai-login-body #login{
				border: #0199e2;
				background-color: #0199e2;
			}
			#yizhidai-login-body .daipu-logo{
				text-align: center;
				padding-top: 40px;
				padding-bottom: 20px;
			}
		</style>
	</head>
	<body class='yizhidai-body' id='yizhidai-login-body'>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-pull-left" href='main.html'></a>
			<h1 class="mui-title">登 录</h1>
		</header>
		<div class="mui-content">
			<div class='daipu-logo'>
				<img id='daipu-logo'src="./images/logo.png" width="50%"/>
			</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id='phone' type="text" class="mui-input-clear mui-input" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码(6-16位)">
				</div>
			</form>
			<div class="mui-content-padded">
				<button class='mui-btn mui-btn-block mui-btn-primary' id='login'>马上登录</button>
				<div class="link-area"><a href='reg.html'>注册账号</a> <span class="spliter"> | </span> <a href='forgetpassword.html'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">
			<!--
            	作者：developer@yizhidai.com
            	时间：2017-03-25
            	描述：微信联合登录预留
            -->
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarBackground: '#8f8f94'
				});
				$.plusReady(function() {
					var settings = app.getSettings();
					var state = app.getState();
					//网络检查
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
							plus.nativeUI.toast("你的网络异常，请检查网络设置！");
							return;
					}
					document.addEventListener("netchange", wainshow, false);
					function wainshow() {
						if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
							plus.nativeUI.toast("你的网络异常，请检查网络设置！");
						}
					}
					//检查 "登录状态/锁屏状态" 结束
					if (state.api_token) {
						app.userinfo(state.api_token, function(res) {
							if ((typeof res != 'object') && res.constructor != Object) {
								state.api_token = '';
								app.setState(state);
								plus.nativeUI.toast(res);
								return;
							}
							document.location.href='main.html';
						});
					}
					var loginButton = doc.getElementById('login');
					var phoneBox = doc.getElementById('phone');
					var passwordBox = doc.getElementById('password');
					loginButton.addEventListener('tap', function(event) {
						var loginInfo = {
							phone: phoneBox.value,
							password: passwordBox.value
						};
						app.login(loginInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('登录成功,跳转至首页');
							setTimeout(function() {
								document.location.href='main.html';
							}, 1000);
							//document.location.href='main.html';
						});
					});
					$.enterfocus('#login-form input', function() {
						$.trigger(loginButton, 'tap');
					});

//							preload: true,

//							},
//							waiting: {

//						});
//					}, false);
					//
					var oauthArea = doc.querySelector('.oauth-area');
					window.addEventListener('resize', function() {
						oauthArea.style.display = document.body.clientHeight > 400 ? 'block' : 'none';
					}, false);
					//
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if (backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
				});
			}(mui, document));
		</script>
	</body>

</html>

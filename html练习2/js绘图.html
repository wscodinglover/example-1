<html>

<head>
    <meta charset='utf-8' />
    <title>Js绘制生成花瓣效果</title>

</head>

<body>

    <script>
        for (t = 1; t <= 360; t++) {
            lo = 200 * Math.sin(2 * (Math.PI / 180) * t);
            x = lo * Math.cos((Math.PI / 180) * t);
            y = lo * Math.sin((Math.PI / 180) * t);
            var img = document.createElement('div')
            img.style.width = '2px'
            img.style.height = '2px'
            img.style.position = 'absolute';
            img.style.left = x + 300 + 'px'
            img.style.top = y + 200 + 'px'
            img.style.backgroundColor = '#ff0000'
            document.body.appendChild(img)

            lo = 200 * Math.cos(2 * (Math.PI / 180) * t);
            x = lo * Math.cos((Math.PI / 180) * t);
            y = lo * Math.sin((Math.PI / 180) * t);

            img.style.width = '2px'
            img.style.height = '2px'
            img.style.position = 'absolute';
            img.style.left = x + 300 + 'px'
            img.style.top = y + 200 + 'px'
            img.style.backgroundColor = '#000000'
            document.body.appendChild(img)

        }
    </script>
</body>

</html>

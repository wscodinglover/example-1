<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generator函数测试</title>
</head>
<body>
    <script>
    function* generatorFunc (){
        yield 'Hello ,'
        yield 'World !'
        return 'ending '
    }
    let doneIt = generatorFunc();
    console.log('1',doneIt);
    console.log('2',doneIt.next());
    console.log('3',doneIt.next());
    console.log('4',doneIt.next());
    </script>
</body>
</html>

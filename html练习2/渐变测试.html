<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>渐变测试</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            transition: background-color 2s ease;
        }
        
        div:hover {
            background-color: -webkit-linear-gradient(red, blue);
        }
    </style>
</head>

<body>
    <div class="view">测试</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>substr</title>
</head>
<body>
    <script>
        function strfunc(str) {
            var a = str.substr(1,5);
            var b = str.substring(1,5);
            console.log(a)
            console.log(b)
        }
        strfunc("abcdefg")
    </script>
</body>
</html>

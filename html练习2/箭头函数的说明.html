        // 使用箭头函数后  会根据上下文来bind(this)
        // 普通函数会对其内部的this解绑，使其不指向window
        function Counters() {
            this.num = 0;
            this.timer = setInterval(() => {
                this.num++;
                console.log(this.num);
            }, 1000);
        }
        var c = new Counters();

        function foo(name, age, sex) {
            console.log(arguments);
        }

        foo('name', 'age', 'sex')

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用栈进行排序</title>
</head>

<body>
    <script>
        var arr_1 = [1, 2, 3, 4, 5, 6, 7, 8];
        var arr_2 = [];
        arr_1.map(function(value) {
            arr_2.push(value)
        })
        console.log(arr_2)
    </script>
</body>

</html>

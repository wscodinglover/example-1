<!DOCTYPE html>
<html>

<head>
    <script src="./js/jquery.js"></script>
    <meta charset="utf-8">
    <title>mouseover mouseout</title>
    <style type="text/css" media="screen">
        .parent {
            width: 200px;
            height: 200px;
            background: black;
        }
        
        .child {
            width: 100px;
            height: 100px;
            background: pink;
        }
        
        .a1 {
            width: 40px;
            height: 40px;
            background: orange;
            display: none;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child"></div>
        <div class="a1"></div>
    </div>
    <script>
        $(".parent").on("mouseenter", function(e) {
            $(".a1").show(1000);
        });
        $(".parent").on("mouseout", function(e) {
            $(".a1").css("display", "none");
        });
    </script>
</body>

</html>

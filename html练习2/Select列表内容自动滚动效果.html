        var arr = [],

        function screenscroll() {
            var optlist = document.form1.Text1;
            // console.log(document.form1.text3.value)
            arr.push(optlist[0])
                // console.log(i)
            optlist[0] = null;

            optlist.selectedIndex = 0;
            var timer = setTimeout('screenscroll()', 1000);
            if (i > 10 && i < 14) {
                optlist.selectedIndex = 9;
            }

            if (optlist.length == 10) {
                // clearTimeout(timer)
                // console.log(i)
                // console.log("清除定时器")
                arr.map((value) => {
                    optlist.appendChild(value)
                })

                // var a = i == 3 ? 3 : (i == 6 ? 6 : 9)
                // console.log(a)
                optlist.selectedIndex = 0;
                // console.log(optlist)
            }
        }

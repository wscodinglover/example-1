<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景过渡</title>
    <style>
        .outer {
            background: red;
            width: 400px;
            height: 600px;
            position: relative;
        }
        
        .up {
            width: 400px;
            height: 100%;
            background: rgba(0, 0, 0, 0);
        }
        
        .bottom {
            width: 400px;
            height: 0%;
            background: blue;
            position: absolute;
            bottom: 0px;
        }
        /* animation: slideIn 2.5s ease-out forwards; */
        
        @keyframes slideIn {
            from {
                height: 0%;
            }
            to {
                height: 60%;
            }
        }
        
        @keyframes slideOut {
            from {
                height: 60%;
            }
            to {
                height: 0%;
            }
        }
        
        @keyframes changeColorIn {
            from {
                background-color: rgba(0, 0, 0, 0);
            }
            to {
                background-color: rgba(0, 0, 0, 0.5);
            }
        }
        
        @keyframes changeColorOut {
            from {
                background-color: rgba(0, 0, 0, 0.5);
            }
            to {
                background-color: rgba(0, 0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="up" onclick="toggle()"></div>
        <div class="bottom"></div>
    </div>
    <script>
        var outer = document.getElementsByClassName("outer")[0],
            up = document.getElementsByClassName("up")[0],
            bottom = document.getElementsByClassName("bottom")[0],
            flag = true

        function toggle() {

            // flag = !flag;
            setTimeout(() => {
                flag = !flag;
            }, 2500)
            outer.addEventListener("click", () => {
                if (flag) {
                    bottom.style.animation = "slideIn 2.5s ease-out forwards"
                    up.style.animation = "changeColorIn 2.5s linear forwards"
                } else {
                    bottom.style.animation = "slideOut 2.5s ease-out forwards"
                    up.style.animation = "changeColorOut 2.5s linear forwards"
                }
            })

        }
    </script>
</body>

</html>

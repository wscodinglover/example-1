<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景色变化</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: red;
        }
        div:nth-of-type(2){
            background:blue;
            margin-top:-200px; 
        }
        div:hover{
            animation: changeColor 4s linear forwards;
        }
        @keyframes changeColor {
            to{
                opacity: 0.5
            }
            from{
                opacity: 1
            }
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>

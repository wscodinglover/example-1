<body>
    <script>
    // for(var i=0,j=0;i<5,j<7;i++,j++){

    for(var i=0,j=0;i<5,j<3;i++,j++){
        console.log(i,'i');//0 1 2 
        console.log(j,'j')//0 1 2 
    }
    //多条件判断时 ，以最后的判断条件为主要判断依据
    </script>

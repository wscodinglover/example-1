<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .animation {
            width: 50px;
            height: 50px;
            background-color: #ed3;
            transition: all 5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            /*(.42,0,1,1)ease-in*/
            /*(0,0,.58,1)ease-out*/
            /*(.25,.1,.25,1)ease*/
            /*In Out . Back（来回的缓冲效果）：cubic-bezier(0.68, -0.55, 0.27, 1.55)*/
        }
        
        .animation:active {
            transform: translate(500px, 500px);
        }
    </style>
</head>

<body>
    <div class="animation"></div>
</body>

</html>

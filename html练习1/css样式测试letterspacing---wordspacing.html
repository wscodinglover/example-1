<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css样式测试</title>
    <style>
    .letter, .word{
        font-size: 24px;
        font-weight: bold;
        /* color: yellow; */
        color: blue;
        word-spacing: 15px;  
        /* letter-spacing:15px;  */
    }
    </style>
    <!-- wordspacing是添加词与词之间的空白
         letterspacing是添加字母或单字之间的空白
     -->
</head>
<body>
    <p class="letter">abcde fg hjkl mnopqr stuvwxyz</p> 
    <p class="word">这是 一段话 这是一段话 这是一段话这是一段话</p>
</body>
</html>

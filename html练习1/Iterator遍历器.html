    <title>iterator遍历器</title>

<body>
    <!-- javascript原有的表示‘集合’的数据结构，主要是数组和对象 es6 又添加了map和set 这样就有了四种数据聚合，用户还可以组合使用它们，定义自己的数据结构，比如数组的成员是map，map的成员是对象，这样就需要一种统一的接口机制，来处理所有不同的数据结构
    
    遍历器就是这样的一种机制，它是一种接口，为各种不同的数据接口提供统一的访问机制。任何数据结构只要部署iterator接口，就可以完成遍历操作
    
    iterator 的作用有三个：一是为各种数据结构，提供一个统一的、简便的访问接口；二是是的数据结构的成员能够按某种次序排列；三是es6创造了一种新的遍历命令for……of循环，iterator接口主要供for……of消费
    -->
</body>

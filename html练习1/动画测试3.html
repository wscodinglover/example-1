<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        html {
            background: #eee;
        }
        
        #con {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #sBallX {
            width: 20px;
            height: 20px;
            background: #00ADB5;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #bBall {
            width: 100px;
            height: 100px;
            background: #393E46;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0px);
        }
        /*keyframes*/
        
        @keyframes sBallX {
            0% {
                transform: translateX(-70px);
            }
            25% {
                transform: translateX(70px);
            }
            50% {
                transform: translateX(-70px);
            }
            75% {
                transform: translateX(70px);
            }
            100% {
                transform: translateX(-70px);
            }
        }
        
        @keyframes sBallZ {
            0% {
                transform: translateZ(-70px);
            }
            25% {
                transform: translateZ(70px);
            }
            50% {
                transform: translateZ(-70px);
            }
            75% {
                transform: translateZ(120px);
            }
            100% {
                transform: translateZ(-70px);
            }
        }
        
        @keyframes satellite {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes planet {
            0% {
                transform: translateY(10px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }
        /*animation*/
        
        #con {
            perspective: 200px;
        }
        
        div {
            transform-style: preserve-3d;
        }
        
        #sBallX {
            animation: sBallX 2.666s cubic-bezier(0.445, 0.05, 0.55, 0.95) 0s infinite normal;
        }
        
        #sBallZ {
            animation: sBallZ 2.666s cubic-bezier(0.445, 0.05, 0.55, 0.95) -0.333s infinite normal;
        }
        
        #satellite {
            animation: satellite 2.666s linear 0s infinite normal;
        }
        
        #planet {
            animation: planet 2.666s cubic-bezier(0.445, 0.05, 0.55, 0.95) 0s infinite normal;
        }
        /* 感谢雷雷雷_ray https://segmentfault.com/q/1010000007747184?_ea=1444633 */
    </style>
</head>

<body>
    <div id="con">
        <div id="planet">
            <div id="satellite">
                <div id="sBallZ">
                    <div id="sBallX"></div>
                </div>
            </div>
            <div id="bBall"></div>
        </div>
    </div>
</body>

</html>

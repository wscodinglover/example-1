<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>监听函数</title>
    <style>
        #oDiv {
            width: 200px;
            height: 200px;
            background: #000;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="oDiv">hahah</div>
    <script>
        var oDiv = document.getElementById('oDiv');

        // addEventListener 可以同时对同一个事件进行多次绑定，不会覆盖前一个事件，会依次执行
        oDiv.addEventListener('click', () => console.log("3"))
        oDiv.addEventListener('click', () => console.log("1"))
        oDiv.addEventListener('click', () => console.log("2"))
    </script>
</body>

</html>

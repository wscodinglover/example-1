<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select中文本样式练习</title>
    <style>
        html {
            font-size: 62.5%;
        }
        
        option {
            text-align: center;
        }
        
        .one {
            width: 80px;
            height: 80px;
            background: red;
        }
        
        .two {
            width: 8rem;
            height: 8rem;
            background: blue;
        }
    </style>
</head>

<body>
    <select name="" id="" size="10">
        <option value="HTML">HTML</option>
        <option value="JavaScript">JavaScript</option>
        <option value="CSS3">CSS3</option>
        <option value="NodeJS">NodeJs</option>
        <option value="ECMA">ECMA</option>
    </select>
    <div class="one"></div>
    <div class="two"></div>

</body>

</html>
